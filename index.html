<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="/app.js" defer></script>
</head>
<form id="createBoatForm">
    <label for="name">Boat Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="lengthClass">Length Class:</label>
    <select id="lengthClass" name="lengthClass" required>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <!-- Add more options based on your length class data -->
    </select>
    <ul id="boatList"></ul>

    
    <button type="submit">Create Boat</button>
  </form>
